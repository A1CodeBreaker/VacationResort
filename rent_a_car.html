<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" href="./index.html">Vacation Resort</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./overnight_stay.html">Booking</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./rent_a_car.html">Rent A Car</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Dining</a>
                <li class="nav-item">
                  <a class="nav-link" href="#">Activities</a>
                </li>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row px-0 mx-0">
          <div class="col-12 px-0 mx-0">
            <div class="card bg-dark text-white">
              <img
                src="https://media.istockphoto.com/id/672425798/photo/couple-in-loungers-on-beach-at-maldives.jpg?s=612x612&w=0&k=20&c=EtdtcJ6qsCiEmPB0IUsNfefSArqe7J3MBDGwEqt_WA8="
                alt="Scenic overview of sunset over the Ocean"
              />
              <div class="card-img-overlay">
                <h3 class="card-title">Just Another Day In Paradise!</h3>
              </div>
            </div>
          </div>
        </div>
        <body>
            <div class="container">
              <div class="row">
                <div class="col">
                  <form>
                    <div class="row">
                      <div class="col-md-6">
                        <fieldset>
                          <p>
                            <label for="pickupDate">Pickup date:</label>
                            <input class="form-control" type="date" id="pickupDate" />
                          </p>
                          <p>
                            <label for="rentDays">Number Of Days:</label>
                            <input class="form-control" type="number" id="rentDays" />
                          </p>
                        </fieldset>
                        <fieldset>
                          <legend>Vacation Resort Rent A Car Options:</legend>
                          <input type="checkbox" id="tollTag" name="options" />
                          <label for="tollTag">Electronic Toll Tag ($3.95/day)</label
                          ><br />
                          <input type="checkbox" id="gps" name="options" />
                          <label for="gps">GPS ($2.95/day)</label><br />
                          <input type="checkbox" id="roadsideHelp" name="options" />
                          <label for="roadsideHelp"
                            >Roadside Assistance ($2.95/day)</label
                          >
                        </fieldset>
                        <br />
                        <p>Under 25</p>
                        <input type="radio" name="rentAge" id="under25" />
                        <label for="under25">No</label>
                        <input type="radio" name="rentAge" id="over25" />
                        <label for="over25">Yes</label><br />
                        <input
                          class="btn btn-primary"
                          type="button"
                          value="Estimate Total Cost"
                          id="totalCostBtn"
                        />
                        <p id="carRental">Vacation Resort Rent A Car:</p>
                        <p id="optChoice">Options:</p>
                        <p id="areYou25">Under 25 surcharge:</p>
                        <br />
                        <p id="dueAmount">Total due:</p>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </nav>
    </header>
    <main>
    </main>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="./scripts/rent_a_car.js"></script>
  </body>
</html>
