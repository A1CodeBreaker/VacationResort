        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">

        </div>
        <div class="container-fluid">
            <div class="row px-0 mx-0 col-12 px-0 mx-0 card bg-dark text-white">
                <img src="https://media.istockphoto.com/id/672425798/photo/couple-in-loungers-on-beach-at-maldives.jpg?s=612x612&amp;w=0&amp;k=20&amp;c=EtdtcJ6qsCiEmPB0IUsNfefSArqe7J3MBDGwEqt_WA8=" alt="Scenic overview of sunset over the Ocean" />
                <div class="card-img-overlay">
                    <h3 class="card-title">Just Another Day in Paradise!</h3>
                </div>
            </div>
            <div class="row justify-content-center align-items-center col-md-6">
                <fieldset>
                    <div>
                    <label for="FullNameInput">Enter Full Name:</label> 
                    <input id="FullNameInput" type="text" name="userinfo" placeholder="Full Name" required="" /></div>
                    <div>
                    <label for="emailInput">Email:</label> 
                    <input id="emailInput" type="email" name="userinfo" placeholder="Enter email" required="" /></div>
                </fieldset>
                <fieldset>
                    <div>
                    <label for="checkinDate">Select a check-in date:</label> 
                    <input id="checkinDate" type="date" name="userinfo" /></div>
                    <div>
                    <label for="visitNights">How many nights are you staying?</label> 
                    <input type="number" id="visitNights" class="form-control" max="28" min="1" required="" /></div>
                </fieldset>
                <fieldset>
                    <div>
                    <input id="queenRoom" type="radio" name="roomoptions" /> 
                    <label for="queenRoom">Queen | Max Occupancy: 5 (includes rollaway)</label> 
                    <input id="kingRoom" type="radio" name="roomoptions" /> 
                    <label for="kingRoom">King | Max Occpancy: 2</label> 
                    <input id="twoBed" type="radio" name="roomoptions" /> 
                    <label for="twoBed">2-Bedroom | Max Occupancy: 6 (includes sleeper sofa)</label></div>
                </fieldset>
                <fieldset>
                    <div>
                    <label for="adultNum">How Many Adults?</label> 
                    <input type="number" id="adultNum" class="form-control" max="4" min="1" required="" /> 
                    <label for="childrenNum">How Many Children?</label> 
                    <input type="number" id="childrenNum" class="form-control" max="4" min="0" required="" /></div>
                </fieldset>
                <fieldset>
                    <div>
                    <input id="noDiscount" type="radio" name="discounts" /> 
                    <label for="noDiscount">None</label> 
                    <input id="aaaDiscount" type="radio" name="discounts" /> 
                    <label for="aaaDiscount">AAA/Senior (10%)</label> 
                    <input id="vetDiscount" type="radio" name="discounts" /> 
                    <label for="vetDiscount">Military (20%)</label></div>
                </fieldset>
                <p>
                    <input id="checkinRate" type="button" value="Estimated Stay Cost" />
                </p>
            </div>
        </div>
